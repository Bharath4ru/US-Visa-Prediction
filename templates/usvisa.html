<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>US Visa Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-passport"></i> US Visa Predictor
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Visa Application Assessment</h3>
                    </div>
                    <div class="card-body">
                        <form id="visaPredictionForm" action="/" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Continent</label>
                                    <select class="form-select" name="continent" required>
                                        <option value="" disabled selected>Select Continent</option>
                                        <option value="Asia">Asia</option>
                                        <option value="Africa">Africa</option>
                                        <option value="North America">North America</option>
                                        <option value="Europe">Europe</option>
                                        <option value="South America">South America</option>
                                        <option value="Oceania">Oceania</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Education Level</label>
                                    <select class="form-select" name="education_of_employee" required>
                                        <option value="" disabled selected>Select Education</option>
                                        <option value="High School">High School</option>
                                        <option value="Bachelor's">Bachelor's</option>
                                        <option value="Master's">Master's</option>
                                        <option value="Doctorate">Doctorate</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Work Experience</label>
                                    <div class="btn-group w-100" role="group">
                                        <input type="radio" class="btn-check" name="has_job_experience" id="exp_yes" value="Y" required>
                                        <label class="btn btn-outline-primary" for="exp_yes">Yes</label>
                                        <input type="radio" class="btn-check" name="has_job_experience" id="exp_no" value="N">
                                        <label class="btn btn-outline-primary" for="exp_no">No</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Training Required</label>
                                    <div class="btn-group w-100" role="group">
                                        <input type="radio" class="btn-check" name="requires_job_training" id="train_yes" value="Y" required>
                                        <label class="btn btn-outline-primary" for="train_yes">Yes</label>
                                        <input type="radio" class="btn-check" name="requires_job_training" id="train_no" value="N">
                                        <label class="btn btn-outline-primary" for="train_no">No</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Number of Employees</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-users"></i></span>
                                        <input type="number" class="form-control" name="no_of_employees" min="14500" max="40000" required>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Region of Employment</label>
                                    <select class="form-select" name="region_of_employment" required>
                                        <option value="" disabled selected>Select Region</option>
                                        <option value="West">West</option>
                                        <option value="Northeast">Northeast</option>
                                        <option value="South">South</option>
                                        <option value="Midwest">Midwest</option>
                                        <option value="Island">Island</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Prevailing Wage ($)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" name="prevailing_wage" min="600" max="70000" required>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Wage Unit</label>
                                    <select class="form-select" name="unit_of_wage" required>
                                        <option value="" disabled selected>Select Wage Unit</option>
                                        <option value="Hour">Hour</option>
                                        <option value="Year">Year</option>
                                        <option value="Week">Week</option>
                                        <option value="Month">Month</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Position Type</label>
                                    <div class="btn-group w-100" role="group">
                                        <input type="radio" class="btn-check" name="full_time_position" id="full_time" value="Y" required>
                                        <label class="btn btn-outline-primary" for="full_time">Full Time</label>
                                        <input type="radio" class="btn-check" name="full_time_position" id="part_time" value="N">
                                        <label class="btn btn-outline-primary" for="part_time">Part Time</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Company Age (years)</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-building"></i></span>
                                        <input type="number" class="form-control" name="company_age" min="15" max="180" required>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-check-circle me-2"></i>Predict Visa Status
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                {% if context %}
                <div class="alert alert-info mt-4 text-center" role="alert">
                    <h4 class="alert-heading">Prediction Result</h4>
                    <p class="mb-0">{{ context }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
